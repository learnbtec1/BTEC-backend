apiVersion: apps/v1
kind: Deployment
metadata:
    name: db
    namespace: btec-backend
    labels:
        com.docker.compose.project: btec-backend
        com.docker.compose.service: db
spec:
    replicas: 1
    selector:
        matchLabels:
            com.docker.compose.project: btec-backend
            com.docker.compose.service: db
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                com.docker.compose.project: btec-backend
                com.docker.compose.service: db
                com.docker.compose.network.default: "true"
        spec:
            restartPolicy: Always
            containers:
                - name: db
                  image: postgres:17
                  imagePullPolicy: IfNotPresent
                  env:
                    - name: POSTGRES_DB
                      value: "btec_db"
                    - name: POSTGRES_PASSWORD
                      value: "btec_password"
                    - name: POSTGRES_USER
                      value: "btec_user"
                  livenessProbe:
                    exec:
                        command:
                            - /bin/sh
                            - -c
                            - pg_isready -U btec_user -d btec_db
                    periodSeconds: 5
                    timeoutSeconds: 5
                    failureThreshold: 5
                  ports:
                    - name: db-5432
                      containerPort: 5432
                  volumeMounts:
                    - name: var-lib-postgresql-data
                      mountPath: /var/lib/postgresql/data
            volumes:
                - name: var-lib-postgresql-data
                  persistentVolumeClaim:
                    claimName: db-postgres-data

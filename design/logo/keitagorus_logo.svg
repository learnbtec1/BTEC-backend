<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="#1a1a2e" rx="8"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(20, 25)">
    <!-- Brain outline -->
    <path d="M 35 10 Q 45 5 55 10 Q 60 15 60 25 Q 60 35 55 40 L 50 45 Q 45 50 35 50 Q 25 50 20 45 L 15 40 Q 10 35 10 25 Q 10 15 15 10 Q 25 5 35 10 Z" 
          fill="none" stroke="#00d4ff" stroke-width="2.5"/>
    
    <!-- Neural connections -->
    <circle cx="25" cy="20" r="3" fill="#00d4ff" opacity="0.8"/>
    <circle cx="45" cy="20" r="3" fill="#00d4ff" opacity="0.8"/>
    <circle cx="35" cy="30" r="3" fill="#00d4ff" opacity="0.8"/>
    <circle cx="25" cy="40" r="3" fill="#00d4ff" opacity="0.8"/>
    <circle cx="45" cy="40" r="3" fill="#00d4ff" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="25" y1="20" x2="35" y2="30" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="45" y1="20" x2="35" y2="30" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="30" x2="25" y2="40" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="30" x2="45" y2="40" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Keitagorus Text (English) -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">
    Keitagorus
  </text>
  
  <!-- Arabic Text قيتاغورس -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#00d4ff" direction="rtl">
    قيتاغورس
  </text>
  
  <!-- AI Badge -->
  <g transform="translate(330, 35)">
    <rect width="50" height="24" rx="12" fill="#00d4ff" opacity="0.2"/>
    <rect width="50" height="24" rx="12" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <text x="25" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          fill="#00d4ff" text-anchor="middle">AI</text>
  </g>
  
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply glow to brain -->
  <use href="#brain" filter="url(#glow)"/>
</svg>

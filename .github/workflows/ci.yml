name: CI

on:
  push:
    branches:
      - main
      - feature/**
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv sync
      
      - name: Set environment variables
        run: |
          echo "POSTGRES_SERVER=localhost" >> $GITHUB_ENV
          echo "POSTGRES_USER=postgres" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=postgres" >> $GITHUB_ENV
          echo "POSTGRES_DB=test_db" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci-only" >> $GITHUB_ENV
          echo "FIRST_SUPERUSER=admin@example.com" >> $GITHUB_ENV
          echo "FIRST_SUPERUSER_PASSWORD=admin123" >> $GITHUB_ENV
          echo "PROJECT_NAME=BTEC Test" >> $GITHUB_ENV
      
      - name: Run linting
        working-directory: ./backend
        run: |
          uv run ruff check app/
          uv run mypy app/
      
      - name: Check migrations
        working-directory: ./backend
        run: |
          uv run alembic upgrade head
          uv run alembic current
      
      - name: Run tests
        working-directory: ./backend
        run: |
          uv run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  lint-frontend:
    name: Lint Frontend (if exists)
    runs-on: ubuntu-latest
    if: hashFiles('frontend/package.json') != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linting
        working-directory: ./frontend
        run: npm run lint || echo "No lint script found"
      
      - name: Type check
        working-directory: ./frontend
        run: npm run type-check || echo "No type-check script found"

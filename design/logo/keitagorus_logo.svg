<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized brain/AI symbol -->
  <g id="icon">
    <!-- Circuit brain -->
    <circle cx="40" cy="50" r="25" fill="url(#grad1)" opacity="0.2"/>
    <circle cx="40" cy="50" r="20" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Neural connections -->
    <line x1="30" y1="40" x2="50" y2="40" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="30" y1="50" x2="50" y2="50" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="30" y1="60" x2="50" y2="60" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Nodes -->
    <circle cx="30" cy="40" r="3" fill="#4F46E5"/>
    <circle cx="50" cy="40" r="3" fill="#7C3AED"/>
    <circle cx="30" cy="50" r="3" fill="#4F46E5"/>
    <circle cx="50" cy="50" r="3" fill="#7C3AED"/>
    <circle cx="30" cy="60" r="3" fill="#4F46E5"/>
    <circle cx="50" cy="60" r="3" fill="#7C3AED"/>
    
    <!-- Sparkle effect -->
    <path d="M 40 30 L 42 35 L 47 35 L 43 38 L 45 43 L 40 40 L 35 43 L 37 38 L 33 35 L 38 35 Z" 
          fill="#FCD34D" opacity="0.8"/>
  </g>
  
  <!-- Wordmark: Keitagorus -->
  <g id="wordmark">
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1F2937">
      Keitagorus
    </text>
    <text x="75" y="70" font-family="Arial, sans-serif" font-size="16" fill="#6B7280" font-style="italic">
      قيتاغورس AI
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="75" y="88" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">
    AI-Powered Learning Assistant
  </text>
</svg>

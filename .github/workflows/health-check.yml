name: Health Check Monitor

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  monitor:
    name: Monitor Service Health
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Check service health
      env:
        GATEWAY_URL: ${{ secrets.PRODUCTION_GATEWAY_URL }}
      run: |
        if [ -n "$GATEWAY_URL" ]; then
          python monitor_health.py --once
        else
          echo "No production gateway URL configured"
        fi
    
    - name: Create issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '⚠️ Microservices Health Check Failed',
            body: 'One or more microservices are unhealthy. Please investigate.',
            labels: ['bug', 'health-check']
          })
